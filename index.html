<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>StopWatch</title>
</head>

<body>
    <div class="container">
        <div class="stopwatch">
            <div id="display" class="display"><span id="timer"></span></div>
            <div class="buttons">
                <div><button onclick="startTimer()" class="start">Start</button></div>
                <div><button onclick="stopTimer()" class="stop">Stop</button></div>
            </div>
            <div><button onclick="resetTimer()" class="reset">Reset</button></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
